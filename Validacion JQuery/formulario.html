<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="JQueryFormulario.js">
        

    </script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div id="tabs">
            <!--Solapas-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#tabs-1">1.Identificacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tabs-2">2.Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tabs-3">3.Pago</a>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
            
            <!--Contenido de Solapas-->
            <!--Solapa 1-->
            <div id="tabs-1">
                <div class="row">
                    <div class="col-lg-6">
                        <form>
                            <!--Nombre-->
                            <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">El nombre debe tener un mínimo de 8 caracteres</div>
                            </div>


                            <!--Apellido-->
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">El apellido debe tener un mínimo de 8 caracteres</div>
                            </div>


                            <!--Estado Civil-->
                            <select class="mb-3 form-select w-50" aria-label="Default select example">
                                <option selected>Estado civil</option>
                                <option value="1">Casado/a</option>
                                <option value="2">Soltero/a</option>
                                <option value="3">Divorciado/a</option>
                                <option value="4">Viudo/a</option>
                            </select>


                            
                            <!--Genero-->
                            <div class="my-3 form-check">
                            <div class="row">
                                 <div class="col-lg-3">
                                    <label class="form-check-label" for="exampleCheck1">Genero</label>
                                 </div>
                                 <div class="col-lg-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                    </div>
                                 </div>
                                 <div class="col-lg-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                    </div>
                                 </div>
                                 <div class="col-lg-3">
                                     
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">No Binarie</label>
                                    </div>
                                 </div>
                            </div> 
                              
                                
                                
                            </div>
                            <!--Boton Submit-->
                            <button type="submit" class="btn btn-primary my-3">Guardar cambios</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <!--Solapa 2-->
            <div id="tabs-2">
                <div class="row">
                    <div class="col-lg-6">
                        <form>
                            <!--Pais-->
                            <select class="mb-3 form-select w-50" aria-label="Default select example">
                                <option selected>Pais</option>
                                <option value="1">Argentina</option>
                                <option value="2">Brasil</option>
                                <option value="3">Chile</option>
                                <option value="4">Uruguay</option>
                            </select>
                            <!--Provincia-->
                            <div class="mb-3">
                                <label for="provincia" class="form-label">Provincia</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <!--Dirección-->
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección y número</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <!--Telefono de contacto-->
                            <label for="telefono" class="form-label">Telefono de contacto</label>
                            <div class="input-group mb-3">
                                
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pais</button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#"><img src="iconos/argentina.png" alt="" width="28px" height="28px">+54</a></li>
                                  <li><a class="dropdown-item" href="#"><img src="iconos/brasil.png" alt="" width="28px" height="28px">+55</a></li>
                                  <li><a class="dropdown-item" href="#"><img src="iconos/chile.png" alt="" width="28px" height="28px">+56</a></li>
                                  <li><a class="dropdown-item" href="#"><img src="iconos/uruguay.png" alt="" width="28px" height="28px">+57</a></li>
                                </ul>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            </div>
                            <!--Email-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Direccion de correo</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <!--Boton Submit-->
                            <button type="submit" class="btn btn-primary my-3">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Solapa 3-->
            <div id="tabs-3">
                <div class="row">
                    <div class="col-lg-6">
                        <form action="">
                            <div class="mb-3">
                                <label for="tarjeta" class="form-label">Nro de Tarjeta</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="titular" class="form-label">Nombre del titular</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="mb-3">
                                        <label for="vencimiento" class="form-label">Fecha de vecimiento</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="mb-3">
                                        <label for="codigo" class="form-label">Código de seguridad</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                </div>
                            </div>
                            <!--Boton Submit-->
                            <button type="submit" class="btn btn-primary my-3">Realizar pago</button>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
